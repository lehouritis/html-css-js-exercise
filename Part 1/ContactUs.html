    />

    <title>Contact Us</title>
  </head>
  <body>
    <!-- NAV BAR -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"

      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

          <li class="nav-item">

          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/ContactUs.html">Contact Us</a>

        </ul>
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
          LOGOUT
        </button>
      </div>
    </nav>
    <br />
    <br />

    <!-- CONTACT FORM -->

    <div class="d-flex justify-content-center align-items-center container">
      <form
        style="
          background-color: rgb(219, 211, 211);
          margin: 15px;
          padding: 15px;
          border-radius: 5px;
        "
      >
        <div>
          <label for="inputEmail4">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="Email"
          />
        </div>
        <br />
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="lastname1">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastname1"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="firstname1">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstname1"
              placeholder="First Name"
            />
          </div>
        </div>
        <label for="">Gender</label>
        <br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="inlineCheckbox1"
            value="option1"
          />
          <label class="form-check-label" for="inlineCheckbox1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="inlineCheckbox2"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="inlineCheckbox3"
            value="option3"
          />
          <label class="form-check-label" for="inlineCheckbox3">Hidden</label>
        </div>
        <br />
        <br />
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="code1">Code</label>
            <select id="code1" class="form-control">
              <option selected>---</option>
              <option value="00">00</option>
              <option value="01">01</option>
              <option value="11">11</option>
            </select>
            <!-- <input
              type="number"
              class="form-control"
              id="code1"
              placeholder="---"
            /> -->
          </div>
          <div class="form-group col-md-9">
            <label for="phonenumber">Phone</label>
            <input
              type="number"
              class="form-control"
              id="phonenumber"
              placeholder="000 000 0000"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Attiki</option>
              <option>Ag.Paraskevi</option>
              <option>Halandri</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="number" class="form-control" id="inputZip" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check" style="text-align: right">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              I agree to the terms and conditions
            </label>
          </div>
        </div>
        <button
          style="float: right"
          type="submit"
          class="btn btn-outline-primary"
        >
          Contact Us
        </button>
      </form>
    </div>
  </body>
